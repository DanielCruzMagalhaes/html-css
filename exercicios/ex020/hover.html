<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo hover</title>
  <style>
    body {
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;

    }

    div>p {
      display: none;
    }

    div:hover>P {
      display: block;
      color: antiquewhite;
      background: red;
      width: 300px;
    }

    div:hover {
      color: brown;
    }
  </style>
</head>

<body>
  <h1>Exemplo Hover</h1>
  <p>Passe o mouse sobre o Texto abaixo</p>
  <div>Passe o mouse Aqui
    <p>TEXTO ESCONDIDO</p>
  </div>
</body>

</html>
