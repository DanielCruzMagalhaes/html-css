<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    a {
      color: red;
      font-weight: bold;
    }

    a:visited {
      color: blue;
    }

    a {
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
      color: orange;
    }

    a:active {
      color: green;
    }

    a::before {
      content: '☛';
    }

    a::after {
      content: '☚';
      text-decoration: none;
      font-weight: normal;
      color: red
    }
  </style>
</head>

<body>
  <h1>Personalizando Links</h1>
  <ul>
    <li><a href="https://gustavoguanabara.github.io" target="blank">Repositório Github</a></li>
    <!--*/target é usado para fazer o link abri em uma nova aba*/-->

    <li><a href="https://youtube.com/cursoemvideo/">Canal Youtube</a></li>

    <li><a href="http://www.cursoemvideo.com">Site do Curso em Vídeo</a></li>
  </ul>
</body>

</html>
