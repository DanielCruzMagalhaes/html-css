<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BoxLevel</title>
  <style>
    h1 {
      background-color: lightblue;
      height: 300px;
      width: 300px;
      border-radius: 5px;
      border-width: 10px;
      border-style: solid;
      border-color: blue;
      padding: 10px;
      margin: 10px 20px 30px;
      margin: auto;
      outline-width: 5px;
      outline-style: dashed;
      outline-color: aqua;

    }

    a {
      border-width: 10px;
      border-style: solid;
      border-color: brown;
    }
  </style>
</head>

<body>
  <!--Border pode ser resumido com shorthand, apenas definindo "border: tamanho,estilo e cor. Isso tbm serve para padding e outline"-->
  <h1>Exemplo de box-level</h1>
  <p>Parágrafos também são exemplos de box-level mas os <a href="#"> links são exemplos de caixas inline-level</a>. Vamos ver como isso funciona </p>
</body>

</html>
